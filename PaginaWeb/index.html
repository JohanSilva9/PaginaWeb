<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 50px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:first-child {
            background-color: #4CAF50;
            color: white;
        }
        button:first-child:hover {
            background-color: #45a049;
        }
        button:last-child {
            background-color: #007BFF;
            color: white;
        }
        button:last-child:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi tienda</h1>
    <div class="buttons">
        <button>Inicio</button>
        <button>Cat√°logo</button>
    </div>
</body>
</html>
